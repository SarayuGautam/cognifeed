name: cognifeed_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_icons: ^1.1.0
  image_cropper: ^1.2.1
  flutter_clipboard_manager: ^0.0.2

  image_picker: ^0.6.6+1
  flutter_datetime_picker: ^1.3.8
  cupertino_icons: ^0.1.3
  flutter_bloc: ^4.0.0
  meta: ^1.1.8
  http: ">=0.12.1 <0.14.0"
  dio: ">=3.0.9 <5.0.0"
  shared_preferences: ^0.5.7+2
  string_validator: ^0.1.4
  flare_flutter: ^2.0.3
  webview_flutter: ^0.3.21
  share: ^0.6.4+2
  firebase_messaging: ^6.0.13
  flutter_svg: ">=0.17.4 <0.20.0"
  cached_network_image: ^2.2.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.0"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/flare/

flutter_icons:
  image_path_android: "assets/launcher/foreground.png"
  image_path_ios: "assets/launcher/foreground.png"
  android: true
  ios: true
  adaptive_icon_background: "assets/launcher/background.png"
  adaptive_icon_foreground: "assets/launcher/foreground.png"
